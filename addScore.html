<!DOCTYPE html>
<html lang="en">
<head>

    <title>add score</title>

    <link rel="stylesheet" href="styleAddScore.css">
</head>
<body>

   

    <div class="contact-form">


        <fieldset id="Employee">
            <legend>Employee Evaluation</legend>
    
   
        <label for="name">name: </label>
        <input type="text" id="name" name="name" placeholder="Amal Alhazmi"><br><br>
   
        <label for="score">score: </label>
        <input type="text" id="scores" name="scores" placeholder="85"><br><br>
    
      
        <button type="submit" id="submit" >submit</button>
       
        </fieldset>

        <fieldset id="Average">
            <legend>Average performance</legend>
            <ul class="AverageScore"> </ul>
        </fieldset>
        
        <fieldset id="top">
            <legend>Top 3</legend>
            <ul class="top3performers"> </ul>
        </fieldset>
        
        <fieldset id="Improvement">
            <legend>Needs Improvement</legend>
            <ul class="Improve"> </ul>
        </fieldset>

       
    </div>
    <script type ="text/javascript" src="PerformanceTracker.js"></script>
</body>
</html>
